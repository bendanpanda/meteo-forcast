<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <title>🍃WeatherWise🍃</title>
  </head>
  <body>
    <div class="weather-wise">
      <header>
        <form class="search-form">
          <input
            type="search"
            placeholder="Ennter a city.."
            required
            class="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <h1>London</h1>
        <div>
          <p>
            Monday 00:00, scattered clouds
            <br />
            Humidity: 70%, Wind: 3 km/h
          </p>
        </div>
        <div>🌤️ 13°C</div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/bendanpanda" target="_blank">Ivanka</a>,
        open-sourced on
        <a
          href="https://github.com/bendanpanda/weather-wise-forcast"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://app.netlify.com/" target="_blank">Netlify</a>.
      </footer>
    </div>
  </body>
</html>
