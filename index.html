<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
    <title>🍃WeatherWise🍃</title>
  </head>
  <body>
    <div class="weather-wise">
      <header>
        <form class="search-form" id="search-form">
          <input
            type="search"
            placeholder="Enter a city.."
            required
            class="search-form-input"
            id="search-form-input"
          />
          <input type="submit" value="Search" class="search-form-button" />
        </form>
      </header>
      <main>
        <div class="weather-app-data">
          <div>
            <h1 class="weather-app-city" id="city">📍</h1>
            <p class="weather-app-details">
              <span id="time">📅</span> | <span id="description">📡</span>
              <br />
              Humidity: <strong id="humidity">%</strong> | Wind:
              <strong id="wind-speed">km/h</strong>
            </p>
          </div>
          <div class="weather-app-temp-container">
            <div id="icon">🌤️</div>
            <div class="weather-app-temp" id="weather-app-temp">🌡️</div>
            <div class="weather-app-unit">°C</div>
          </div>
        </div>
        <div class="weather-app-forecast">
          <div class="weather-forecast">
            <div class="row">
              <div class="forecast-day">Mon</div>
              <img
                src="http://shecodes-assets.s3.amazonaws.com/api/weather/icons/few-clouds-day.png"
                alt="forecast icon"
                width="40"
              />
              <div class="forecast-temp">
                <span class="forecast-temp-max">18°C </span>
                <span class="forecast-temp-min"> 12°C</span>
              </div>
            </div>
          </div>
        </div>
      </main>
      <footer>
        Coded by
        <a href="https://github.com/bendanpanda" target="_blank">Ivanka</a>,
        open-sourced on
        <a
          href="https://github.com/bendanpanda/weather-wise-forcast"
          target="_blank"
          >GitHub</a
        >
        and hosted on
        <a href="https://app.netlify.com/" target="_blank">Netlify</a>.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
